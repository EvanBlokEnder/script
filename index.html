<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üìñ Bible Scripture Generator - Liquid Glass Theme</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* Liquid glass background */
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      color: #1a1a1a;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1 {
      font-weight: 600;
      font-size: 2.8rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #344055;
      user-select: none;
      text-shadow: 0 1px 2px rgba(255 255 255 / 0.9);
    }

    /* Controls container */
    .controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 640px;
    }

    input[type="text"] {
      font-family: 'Poppins', sans-serif;
      font-size: 1.1rem;
      padding: 0.7rem 1rem;
      border-radius: 35px;
      border: 1.5px solid rgba(255 255 255 / 0.6);
      outline: none;
      flex: 1 1 220px;
      box-shadow: 0 4px 15px 0 rgba(31 38 135 / 0.2);
      background: rgba(255 255 255 / 0.3);
      color: #344055;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      transition: border-color 0.3s ease;
      user-select: text;
    }
    input[type="text"]:focus {
      border-color: #4f46e5;
      box-shadow: 0 4px 20px 0 rgba(79 70 229 / 0.6);
    }

    button {
      background: rgba(255 255 255 / 0.35);
      border: none;
      padding: 0.75rem 1.8rem;
      border-radius: 35px;
      font-weight: 600;
      font-size: 1.15rem;
      color: #344055;
      box-shadow: 0 8px 32px 0 rgba(31 38 135 / 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
      flex: 0 0 auto;
      white-space: nowrap;
    }
    button:hover:not(:disabled) {
      background: #4f46e5;
      color: white;
      box-shadow: 0 8px 20px 0 rgba(79 70 229 / 0.5);
    }
    button:disabled {
      cursor: default;
      opacity: 0.6;
    }

    /* Verse card */
    .card {
      background: rgba(255 255 255 / 0.25);
      box-shadow: 0 8px 32px 0 rgba(31 38 135 / 0.37);
      backdrop-filter: blur(12.5px);
      -webkit-backdrop-filter: blur(12.5px);
      border-radius: 20px;
      border: 1px solid rgba(255 255 255 / 0.18);
      padding: 1rem 1.5rem;
      max-width: 600px;
      margin-top: 1rem;
      color: #222;
      cursor: default;
      opacity: 0;
      transform: translateY(15px);
      animation: fadeInUp 0.5s forwards;
      position: relative;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Verse reference styling */
    .verse-ref {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 0.4rem;
      color: #2c2c6c;
    }

    /* Buttons container inside card */
    .card-buttons {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .card-button {
      background: rgba(255 255 255 / 0.4);
      border: none;
      padding: 4px 8px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      color: #344055;
      transition: background-color 0.2s ease;
      user-select: none;
    }
    .card-button:hover {
      background: #4f46e5;
      color: white;
    }

    /* Responsive */
    @media (max-width: 700px) {
      h1 {
        font-size: 2.1rem;
      }
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      button, input[type="text"] {
        max-width: 100%;
        flex: none;
      }
      .card-buttons {
        position: static;
        margin-top: 1rem;
        justify-content: flex-end;
      }
      .card {
        padding-bottom: 3rem;
      }
    }
  </style>
</head>
<body>
  <h1>üìñ Bible Scripture Generator</h1>
  
  <div class="controls">
    <input
      type="text"
      id="referenceInput"
      placeholder="Enter Bible reference, e.g. John 3:16"
      aria-label="Bible verse reference"
      autocomplete="off"
    />
    <button id="addVerseBtn" aria-label="Add scripture from input">Add Scripture</button>
    <button id="randomVerseBtn" aria-label="Add random scripture">Random Scripture</button>
  </div>

  <div id="verses" aria-live="polite" aria-relevant="additions"></div>

  <script>
    // --- Cookie helpers ---
    function setCookie(name, value, days) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
    }

    function getCookie(name) {
      return document.cookie.split('; ').reduce((r, v) => {
        const parts = v.split('=');
        return parts[0] === name ? decodeURIComponent(parts[1]) : r;
      }, '');
    }

    const COOKIE_NAME = 'savedScriptures';

    function saveScripturesToCookie(scriptures) {
      setCookie(COOKIE_NAME, JSON.stringify(scriptures), 365);
    }

    function loadScripturesFromCookie() {
      const cookie = getCookie(COOKIE_NAME);
      if (!cookie) return [];
      try {
        return JSON.parse(cookie);
      } catch {
        return [];
      }
    }

    // --- Main app ---

    const versesContainer = document.getElementById('verses');
    const input = document.getElementById('referenceInput');
    const addBtn = document.getElementById('addVerseBtn');
    const randomBtn = document.getElementById('randomVerseBtn');

    // Predefined list of popular Bible verses for random picks
    const randomReferences = [
      'John 3:16',
      'Psalm 23:1',
      'Romans 8:28',
      'Philippians 4:13',
      'Jeremiah 29:11',
      'Proverbs 3:5',
      'Isaiah 40:31',
      'Matthew 6:33',
      'Ephesians 2:8',
      '1 Corinthians 13:4',
      'Psalm 46:10',
      'Hebrews 11:1',
      '2 Timothy 1:7',
      'Galatians 5:22-23',
      'Joshua 1:9'
    ];

    let savedScriptures = loadScripturesFromCookie();

    function renderScriptures() {
      versesContainer.innerHTML = '';
      savedScriptures.forEach(({reference, text}, index) => {
        addVerseCard(reference, text, false, index);
      });
    }

    // Download helper: creates and downloads a text file
    function downloadText(filename, text) {
      const element = document.createElement('a');
      element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
      element.setAttribute('download', filename);
      element.style.display = 'none';
      document.body.appendChild(element);
      element.click();
      document.body.removeChild(element);
    }

    function addVerseCard(reference, text, animate = true, index = null) {
      const card = document.createElement('div');
      card.className = 'card';
      if (animate) card.style.animationDelay = (0.1 * versesContainer.childElementCount) + 's';

      card.innerHTML = `
        <div class="verse-ref">${reference}</div>
        <div>${text}</div>
        <div class="card-buttons">
          <button class="card-button delete-btn" title="Delete this scripture">üóëÔ∏è</button>
          <button class="card-button download-btn" title="Download this scripture as TXT">‚¨áÔ∏è</button>
        </div>
      `;

      // Attach delete handler
      card.querySelector('.delete-btn').onclick = () => {
        if (!confirm('Delete this scripture?')) return;
        if (index !== null) {
          savedScriptures.splice(index, 1);
          saveScripturesToCookie(savedScriptures);
          renderScriptures();
        }
      };

      // Attach download handler
      card.querySelector('.download-btn').onclick = () => {
        downloadText(
          `${reference.replace(/\s+/g, '_')}.txt`,
          `${reference}\n\n${text}`
        );
      };

      versesContainer.prepend(card);
    }

    async function fetchVerse(ref) {
      if (!ref.trim()) {
        alert('Please enter a valid Bible reference like "John 3:16".');
        return null;
      }
      const url = `https://bible-api.com/${encodeURIComponent(ref.trim())}`;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Verse not found');
        const data = await response.json();
        if (data.error) throw new Error(data.error);
        return {
          reference: data.reference,
          text: data.text
        };
      } catch (error) {
        alert(`Error fetching verse: ${error.message}`);
        return null;
      }
    }

    addBtn.addEventListener('click', async () => {
      const ref = input.value;
      addBtn.disabled = true;
      addBtn.textContent = 'Loading...';

      const verse = await fetchVerse(ref);
      if (verse) {
        savedScriptures.unshift(verse);
        saveScripturesToCookie(savedScriptures);
        addVerseCard(verse.reference, verse.text);
        input.value = '';
      }

      addBtn.disabled = false;
      addBtn.textContent = 'Add Scripture';
    });

    randomBtn.addEventListener('click', async () => {
      randomBtn.disabled = true;
      randomBtn.textContent = 'Loading...';

      // Pick a random reference
      const ref = randomReferences[Math.floor(Math.random() * randomReferences.length)];

      const verse = await fetchVerse(ref);
      if (verse) {
        savedScriptures.unshift(verse);
        saveScripturesToCookie(savedScriptures);
        addVerseCard(verse.reference, verse.text);
      }

      randomBtn.disabled = false;
      randomBtn.textContent = 'Random Scripture';
    });

    // Load saved scriptures on page load
    renderScriptures();
  </script>
</body>
</html>
