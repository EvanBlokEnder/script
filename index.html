<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ“– Bible Scripture Generator - Liquid Glass Theme</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* Liquid glass background */
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      color: #1a1a1a;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1 {
      font-weight: 600;
      font-size: 2.8rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #344055;
      user-select: none;
      text-shadow: 0 1px 2px rgba(255 255 255 / 0.9);
    }

    /* Liquid glass card */
    .card {
      background: rgba(255 255 255 / 0.25);
      box-shadow: 0 8px 32px 0 rgba(31 38 135 / 0.37);
      backdrop-filter: blur(12.5px);
      -webkit-backdrop-filter: blur(12.5px);
      border-radius: 20px;
      border: 1px solid rgba(255 255 255 / 0.18);
      padding: 1rem 1.5rem;
      max-width: 600px;
      margin-top: 1rem;
      color: #222;
      cursor: default;
      opacity: 0;
      transform: translateY(15px);
      animation: fadeInUp 0.5s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Button */
    button {
      margin-top: 1rem;
      background: rgba(255 255 255 / 0.35);
      border: none;
      padding: 0.75rem 1.8rem;
      border-radius: 35px;
      font-weight: 600;
      font-size: 1.15rem;
      color: #344055;
      box-shadow: 0 8px 32px 0 rgba(31 38 135 / 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #4f46e5;
      color: white;
      box-shadow: 0 8px 20px 0 rgba(79 70 229 / 0.5);
    }
    button:disabled {
      cursor: default;
      opacity: 0.6;
    }

    /* Input */
    input[type="text"] {
      font-family: 'Poppins', sans-serif;
      font-size: 1.1rem;
      padding: 0.7rem 1rem;
      border-radius: 35px;
      border: 1.5px solid rgba(255 255 255 / 0.6);
      outline: none;
      max-width: 320px;
      width: 100%;
      box-shadow: 0 4px 15px 0 rgba(31 38 135 / 0.2);
      background: rgba(255 255 255 / 0.3);
      color: #344055;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      transition: border-color 0.3s ease;
      user-select: text;
    }
    input[type="text"]:focus {
      border-color: #4f46e5;
      box-shadow: 0 4px 20px 0 rgba(79 70 229 / 0.6);
    }

    /* Container for verses */
    #verses {
      margin-top: 2rem;
      width: 100%;
      max-width: 640px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      user-select: text;
    }

    /* Responsive */
    @media (max-width: 700px) {
      h1 {
        font-size: 2.1rem;
      }
      button, input[type="text"] {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“– Bible Scripture Generator</h1>
  
  <input type="text" id="referenceInput" placeholder="Enter Bible reference, e.g. John 3:16" aria-label="Bible verse reference" />
  <button id="addVerseBtn">Add Scripture</button>

  <div id="verses" aria-live="polite" aria-relevant="additions"></div>

  <script>
    // --- Helper functions for cookie storage ---
    function setCookie(name, value, days) {
      const expires = new Date(Date.now() + days*864e5).toUTCString();
      document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
    }

    function getCookie(name) {
      return document.cookie.split('; ').reduce((r, v) => {
        const parts = v.split('=');
        return parts[0] === name ? decodeURIComponent(parts[1]) : r
      }, '');
    }

    // Save and load scriptures to/from cookie as JSON string
    const COOKIE_NAME = 'savedScriptures';

    function saveScripturesToCookie(scriptures) {
      setCookie(COOKIE_NAME, JSON.stringify(scriptures), 365);
    }

    function loadScripturesFromCookie() {
      const cookie = getCookie(COOKIE_NAME);
      if (!cookie) return [];
      try {
        return JSON.parse(cookie);
      } catch {
        return [];
      }
    }

    // --- Main app code ---

    const versesContainer = document.getElementById('verses');
    const input = document.getElementById('referenceInput');
    const addBtn = document.getElementById('addVerseBtn');

    let savedScriptures = loadScripturesFromCookie();

    // Render all saved scriptures on load
    function renderScriptures() {
      versesContainer.innerHTML = '';
      savedScriptures.forEach(({reference, text}, i) => {
        addVerseCard(reference, text, false);
      });
    }

    // Create a verse card and append to container
    function addVerseCard(reference, text, animate = true) {
      const card = document.createElement('div');
      card.className = 'card';
      if(animate) card.style.animationDelay = (0.1 * versesContainer.childElementCount) + 's';

      card.innerHTML = `
        <strong>${reference}</strong><br />
        <span>${text}</span>
      `;

      versesContainer.prepend(card);
    }

    async function fetchVerse(ref) {
      if (!ref.trim()) {
        alert('Please enter a valid Bible reference like "John 3:16".');
        return null;
      }
      const url = `https://bible-api.com/${encodeURIComponent(ref.trim())}`;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Verse not found');
        const data = await response.json();
        if (data.error) throw new Error(data.error);
        return {
          reference: data.reference,
          text: data.text
        };
      } catch (error) {
        alert(`Error fetching verse: ${error.message}`);
        return null;
      }
    }

    addBtn.addEventListener('click', async () => {
      const ref = input.value;
      addBtn.disabled = true;
      addBtn.textContent = 'Loading...';

      const verse = await fetchVerse(ref);
      if (verse) {
        savedScriptures.unshift(verse);
        saveScripturesToCookie(savedScriptures);
        addVerseCard(verse.reference, verse.text);
        input.value = '';
      }

      addBtn.disabled = false;
      addBtn.textContent = 'Add Scripture';
    });

    // On page load render saved scriptures
    renderScriptures();
  </script>
</body>
</html>
